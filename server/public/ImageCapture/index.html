<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" crossorigin="anonymous"></script>
		<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/vendor/truffle-contract/dist/truffle-contract.js"></script>

		<!-- Name of the app -->
		<title>FloodChain</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
		
	</head>
	<body>
		<div> 
		<p id="balance"></p>
		<p id="demo"></p>
		</div>
		<div>
		<button type="button" class="btn btn-primary" onclick="navDashboard()">Dashboard</button>
			
		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
		    <button id="camera--trigger">Take a picture</button>
		</main>		
		

		<script src="cameraApp.js"></script> 
		<script src="../main.js"></script>
		<script src="main.js"></script>
		
	</div>
	</body>
</html>
