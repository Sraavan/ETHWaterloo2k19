<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <!-- <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dash.css">
    <script>
        var flattr_url = 'http://hakim.se/experiments/html5/trail/03/';
        var flattr_btn = 'compact';
    </script>

</head>

<body>
    <canvas id="world" style="left:0px; right: 0px; top:0px; bottom:0px;">
        <p class="noCanvas">You need a <a href="https://www.google.com/chrome">modern browser</a> to view this.</p>
    </canvas>
    <div class="container">
        <div class="box box-1">
            <div class="cover"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/c/c8/News_camera_%28with_transparent_background%29.png"
                    alt=""></div>
            <button onclick="App.getImage()">
                <div></div>
            </button>
        </div>
        <div class="box box-2">
            <div class="cover"><img src="https://webstockreview.net/images/wallet-clipart-animated-gif-13.gif" alt="">
            </div>
            <button onclick="App.getNumberOfAssets()">
                <div></div>
            </button>
        </div>
        <div class="box box-3">
            <div class="cover"><img src="https://cdn.worldvectorlogo.com/logos/ethereum-gold.svg"
                    alt="https://www.ethereum.org/assets/img/eth-diamond.0020ce37.png"></div>
            <button onclick="App.getBalance()">
                <div></div>
            </button>
        </div>
        <div class="box box-4">
            <div class="cover"><img src="http://www.pngmart.com/files/1/Goodbye-PNG-Image.png" alt=""></div>
            <button onclick="App.logout()">
                <div></div>
            </button>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="../main.js"></script>

    <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
    <script src="trail.js"></script>
